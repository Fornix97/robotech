<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | RoboTech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="booking.js" defer></script>
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
    </header>

    <main>
        <form id="bookingForm" action="sendemail.php" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="appointmentDate">Preferred Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
            
            <label for="appointmentTime">Preferred Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>
            
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional information here"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 RoboTech. All rights reserved.</p>
    </footer>
</body>
</html>
